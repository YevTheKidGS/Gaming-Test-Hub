<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Test Hub - Home</title>
    <style>
        body {
            background-color: #1a2525;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #0f1a1a;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: #90ee90;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .sign-in {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .sign-in img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #90ee90;
        }
        .sign-in a {
            color: #90ee90;
            text-decoration: none;
            font-size: 1.1em;
        }
        .sign-in a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            flex: 1;
            padding-bottom: 120px;
        }
        h2 {
            font-size: 1.8em;
            color: #90ee90;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0f1a1a;
            width: 100%;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid #90ee90;
            background-color: #ffffff;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Gaming Test Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="recommendations.html">Recommendations</a>
            <a href="about.html">About</a>
        </nav>
        <div class="sign-in">
            <img src="placeholderimage.jpg" alt="Profile Picture">
            <a href="signin.html">Sign In</a>
        </div>
    </header>

    <div class="content">
        <h2>Welcome to Gaming Test Hub!</h2>
        <p>This is a test site for gaming-related content. Explore game recommendations, play a mini-game, and more!</p>
    </div>

    <footer>
        <p>Â© 2025 Gaming Test Hub | Built for learning HTML</p>
        <p>Contact Us</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://discord.com" target="_blank">
                <img src="discord.jpg" alt="Discord">
            </a>
        </div>
    </footer>
</body>
</html>
